<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dom</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-danger text-center pt-3 pb-3">Add Student Info</h1>
        <form action="action.php" method="post" id="form">
            <div class="mb-3">
                <label for="StudentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="StudentName" placeholder="name">
            </div>

            <div class="mb-3">
                <label for="StudentSurname" class="form-label">Student Surname</label>
                <input type="text" class="form-control" id="StudentSurname" placeholder="surname">
            </div>
            <div class="mb-3">
                <label for="StudentAge" class="form-label">Student Age</label>
                <input type="number" class="form-control" id="StudentAge" placeholder="age">
            </div>
            <div class="mb-3">
                <label for="StudentEmail" class="form-label">Student Email Adress</label>
                <input type="email" class="form-control" id="StudentEmail" placeholder="email">
            </div>
            <div class="mt-4">
                <div class="form-check">
                    <input type="radio" class="form-check-input " id="Male" name="gender" value="Male">
                    <label class="form-check-label" for="Male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input " id="Female" name="gender" value="Female">
                    <label class="form-check-label" for="Female">Female</label>
                </div>
            </div>

            <div class="mt-3">
                <button type="button" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <div class="container mt-4">
        <table class="table border ">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Age</th>
                    <th scope="col">Mail</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>



    <script src="./app.js"></script>
</body>

</html>
